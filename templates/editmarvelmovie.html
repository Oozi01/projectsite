{% extends 'marvelbase.html' %}
{% load bootstrap %}

{% block title %}Edit Movie{% endblock %}

{% block content %}
<div class="card" style="width: 32rem;">
    <div class="card-bodycreatem"><br>
      <h5 class="card-titlecreatem">Movie Info</h5>
      <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{form|bootstrap}}
        <br><button type="submit" class="btn btn-success">Edit Movie</button>
    </form>
    </div>
</div>
<a href="{% url 'marvel_movies' %}">Back to Movies</a>
{% endblock %}
